name: Pack & publish to NuGet

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Test
      run: dotnet test BlazorGrid.Tests --no-restore --verbosity normal
      
    - name: Pack
      run: dotnet pack BlazorGrid --configuration Release --no-restore
    
    - name: Publish to NuGet
      run: dotnet nuget push "bin/Release/BlazorGrid.1.0.0.nupkg" --source "github" -k {{ secrets.NugetApiKey }}
