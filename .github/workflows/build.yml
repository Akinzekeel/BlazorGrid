name: Pack & publish to NuGet

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Pack
      run: dotnet pack BlazorGrid --configuration Release --no-restore
      
    - name: Test
      run: dotnet test BlazorGrid.Tests --no-restore --verbosity normal
    
    - name: Publish to NuGet
      run: dotnet nuget push /home/runner/work/BlazorGrid/BlazorGrid/BlazorGrid/bin/Release/*.nupkg -k ${{ secrets.NugetApiKey }} -s https://api.nuget.org/v3/index.json
